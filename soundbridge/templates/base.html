<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}::soundbridge::{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>
    <body>
        <header>
            <nav>
                <div class="navbar">
                    <div style="display: flex;">
                        <a href="{{ url_for('main.index') }}"><img src="{{ url_for('static', filename='../static/assets/sb_logo.png') }}" alt="logo" class="logo-img"></a>
                        <p>tools & services</p>
                        <p>privacy policy</p>
                    </div>
                    <div class="login-connection-container" style="margin: 0px;">
                        <a href="{{ url_for('main.index') }}" class="login-button" style="padding: 6px;">
                            <span class="material-symbols-outlined" style="margin-right: 8px;">
                                cable
                            </span>
                            <span>your connections.</span> 
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
        </footer>
    </body>
    {% block scripts %}
    <script src="{{ url_for('static', filename='js/playlist_transfers.js') }}"></script>
    {% endblock %}
</html>
